<div class="job-title">{{ jobInfo.title }}</div>
<div class="preparation">
  <div class="preparation-level">{{ jobInfo.preparation }}</div>
  <div class="preparation-text">{{ preparednessLevels[jobInfo.preparation] }}</div>
</div>
<div class="code">{{ jobInfo.code }}</div>
<button class="view-button" (click)="jobClicked.emit(jobInfo)" mat-stroked-button>View Occupation</button>
