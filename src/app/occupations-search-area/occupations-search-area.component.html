<div class="row">
  <div class="search-box">
    Find in list
    <mat-form-field class="form" appearance="fill" subscriptSizing="dynamic">
      <input class="search-input" matInput (input)="inputChange($event)" placeholder="Job title, keywords" />
      <mat-icon class="material-icons">search</mat-icon>
    </mat-form-field>
  </div>
  <button class="preparedness-button" mat-stroked-button color="primary">
    <div class="label">
      <img class="info-icon" src="../../../assets/icons/info.png" />
      <div>Preparedness Levels</div>
    </div>
  </button>
</div>
<div class="row">
  <div class="occupations-toggle">
    Show Occupations
    <mat-button-toggle-group
      name="show-occupations-toggle"
      aria-label="Show Occupations"
      (change)="filtersChange('showOccupations', $event)"
    >
      <mat-button-toggle value="0" checked="true">All</mat-button-toggle>
      <mat-button-toggle value="1">Data-level</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div class="preparedness-toggle">
    Preparedness Level
    <mat-button-toggle-group
      name="preparedness-toggle"
      aria-label="Preparedness Level"
      (change)="filtersChange('preparednessLevel', $event)"
    >
      <mat-button-toggle value="0" checked="true">All</mat-button-toggle>
      <mat-button-toggle value="1">1</mat-button-toggle>
      <mat-button-toggle value="2">2</mat-button-toggle>
      <mat-button-toggle value="3">3</mat-button-toggle>
      <mat-button-toggle value="4">4</mat-button-toggle>
      <mat-button-toggle value="5">5</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>
