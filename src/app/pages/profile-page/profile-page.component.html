<div class="search" style="background: url(assets/landing-background.png); background-size: cover">
  <div class="search-content">
    Search Occupations
    <trust-ai-search-box class="search-box" [placeholder]="title"></trust-ai-search-box>
  </div>
</div>

<div class="profile-section description">
  <div class="section-header">
    <div class="section-title">{{ title }}</div>
    <div class="code">{{ code }}</div>
  </div>
  <div class="content">
    <div class="sub-section">
      <div class="sub-section-title">Occupation Description</div>
      <div class="sub-section-content">{{ description }}</div>
    </div>
    <div class="sub-section">
      <div class="sub-section-title">Reported job title examples</div>
      <div class="sub-section-content">{{ altTitles.toString() }}</div>
    </div>
  </div>
</div>
<div class="profile-bottom">
  <div>{{ code }}</div>
  <div>{{ title }}</div>
  <button class="scroll-top-button" (click)="scrollToTop()" mat-stroked-button color="primary">Back to Top</button>
</div>
