<div class="controls">
  <div class="list-count">Viewing {{ skillsShown.length }} of {{ allSkills.length }}</div>
  <div class="view-toggle" (click)="showAllButtonClick.emit()">{{ showAll ? 'View less' : 'View all' }}</div>
</div>
<div class="technology-list">
  <div class="technology-skill" *ngFor="let skill of skillsShown">
    <div class="title">{{ skill[0] }}</div>
    <div class="examples">{{ skill[1].toString().split(',').join('; ') }}</div>
  </div>
</div>
